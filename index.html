<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>XKCD Browser</title>
</head>

<body>
  <h1>XKCD Browser</h1>
  <div id="app">
    <div v-if="loading">
	<p>Loading...</p>
	</div>
	<div v-else>
	<p>
		<button v-on:click="first">Comic #1</button>
		<button v-on:click="previousComic">Previous</button>
		<button v-on:click="nextComic">Next</button>
		<button v-on:click="last">Latest</button>
		<button v-on:click="randomComic">Random</button>

	</p>

	<h2>{{current.title}}</h2>
	<img v-bind:src="current.img" v-bind:alt="current.alt">
	<p>{{current.alt}}</p>
	<p><i>#{{current.num}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>

	<star-rating v-bind:increment="0.5" active-color="#ff0000"  @rating-selected ="setRating"></star-rating>
	<p>Average Rating: {{average}}</p>

	 <h3>Add a Comment</h3>
       		<form v-on:submit.prevent="addComment">
	        <input v-model="addedName" placeholder="Name"></p>
		<textarea v-model="addedComment"></textarea>
			      <br />
		<button type="submit">Comment</button>
		</form>
		<h3>Comments</h3>
		<div v-for="comment in comments[number]">
		<hr>
		<p>{{comment.text}}</p>
		<p><i>-- {{comment.author}} -- {{comment.date}}</i></p>
		</div>
	</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--<script src="https://unpkg.com/vue-star-rating@next/dist/VueStarRating.umd.min.js"></script>-->
  <script src="https://unpkg.com/vue-star-rating/dist/VueStarRating.umd.min.js"></script>
  <script src="/script.js"></script>
</body>

</html>
